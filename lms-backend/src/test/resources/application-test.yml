spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

# JWT Configuration for testing
jwt:
  secret: myTestSecretKey123456789012345678901234567890123456789012345678901234567890
  expiration: 86400000

# File Upload Configuration
file:
  upload-dir: ./test-uploads

# Logging
logging:
  level:
    com.lms: DEBUG
    org.springframework.security: DEBUG